<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1, unidad 4 JavaScript</title>
</head>
<body>
    <script>
        var pasos
        pasos = prompt('Ingrese la cantidad de pasos y evaluaremos el método de transporte adecuado')
        if (pasos <=1000) {
            document.write('Se recomienda ir a pie')
        }
        else 
            if (pasos >1000 && pasos <=10000) {
            document.write('Se recomienda ir en bicicleta')
            }
        else 
            if (pasos >10000 && pasos <=30000) {
            document.write('Se recomentida ir en colectivo')
            }
        else 
            if (pasos >30000 && pasos <=100000) {
            document.write('Se recomienda ir en auto')
            }
        else {
            document.write('Se recomienda ir en avión')
        }
        
    </script>
</body>
</html>
